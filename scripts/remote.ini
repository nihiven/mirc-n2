n35=;;;;;;;;; whois
n36=alias whois _uns $1 whois | whois $1
n37=raw 301:*:_rws $2 away $3- | @ $+([,$_dbg($+($numeric,/)),away]) $3- | halt
n38=raw 311:*:_rws $2 user $3- | @ $+([,$_dbg($+($numeric,/)),user]) $2- | halt
n39=raw 312:*:_rws $2 server $3- | @ $+([,$_dbg($+($numeric,/)),server]) $3- | halt
n40=raw 313:*:_rws $2 oper $3- | @ $+([,$_dbg($+($numeric,/)),oper]) $2- | halt
n41=raw 317:*:_rws $2 idle $3- | @ $+([,$_dbg($+($numeric,/)),idle]) $2- | halt
n42=raw 318:*:_rws $2 end $3- | _rws $2 time $ctime | @ $+([,$_dbg($+($numeric,/)),end]) $2- | halt
n43=raw 319:*:_rws $2 chans $3- | @ $+([,$_dbg($+($numeric,/)),chans]) $3- | halt
n44=raw 330:*:_rws $2 account $3- | @ $+([,$_dbg($+($numeric,/)),account]) $2 $4-  $+ $3 | halt
n45=raw 338:*:_rws $2 actual $3- | @ $+([,$_dbg($+($numeric,/)),actual]) $2- | halt
n46=raw 378:*:_rws $2 host $3- | @ $+([,$_dbg($+($numeric,/)),host]) $2- | halt
n47=raw 671:*:_rws $2 secure $3- | @ $+([,$_dbg($+($numeric,/)),secure]) $2- | halt
n48=
