n80=
n81=;;; debug
n82=alias toggle.debug _s debug enabled $_neg($_g(debug,enabled))
n83=alias _dbg {
n84=  if ($_g(debug,enabled)) {
n85=    return $1-
n86=  }
n87=}
n88=
n89=
n90=;;;;;;;;; variable helpers
n91=alias _uns unset $+($chr(37),__,$1,.,$2,.*)
n92=alias _s set $+($chr(37),__,$1,.,$2) $3-
n93=alias _g return $eval($+($chr(37),__,$1,.,$2-),2)
n94=alias _neg {
n95=  if $1 { return $false }
n96=  else return $true
n97=}
