n56=; useful
n57=;; set raw whois vars
n58=alias -l _rws _s $1 $+(whois.,$2) $3-
n59=
n60=;; display whois saved info
n61=alias _nwhois {
n62=  var %n $1
n63=  if ($isset($_g(%n,whois.user))) {
n64=    _nwhois.user
n65=  }
n66=  else {
n67=    @ coo coo
n68=  }
n69=}
n70=alias -l _nwhois.user {
n71=  @ WHOIS.USER $1
n72=}
